<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo">TicTacToe</a>
            <div class="navbar__menu">
                <span class="navbar__win"></span>
            </div>
            <div class="navbar__menu">
                <span class="navbar__btn">
                    <a href="index.html" id="signup"></a>
                </span>
            </div>
        </div>
    </nav>
    <div id="container">
        <div id="tic">
            <div class="grid" id="grid__1">
                <div class="grid__inside">
                    <span id="sign__1"></span>
                </div>
            </div>
            <div class="grid" id="grid__2">
                <div class="grid__inside">
                    <span id="sign__2"></span>
                </div>
            </div>
            <div class="grid" id="grid__3">
                <div class="grid__inside">
                    <span id="sign__3"></span>
                </div>
            </div>
            <div class="grid" id="grid__4">
                <div class="grid__inside">
                    <span id="sign__4"></span>
                </div>
            </div>
            <div class="grid" id="grid__5">
                <div class="grid__inside">
                    <span id="sign__5"></span>
                </div>
            </div>
            <div class="grid" id="grid__6">
                <div class="grid__inside">
                    <span id="sign__6"></span>
                </div>
            </div>
            <div class="grid" id="grid__7">
                <div class="grid__inside">
                    <span id="sign__7"></span>
                </div>
            </div>
            <div class="grid" id="grid__8">
                <div class="grid__inside">
                    <span id="sign__8"></span>
                </div>
            </div>
            <div class="grid" id="grid__9">
                <div class="grid__inside">
                    <span id="sign__9"></span>
                </div>
            </div>
        </div>
        <div id="scoreboard">
            <div>
                <h1>Turn:</h1>
                <h2 class="turn__circle">Circle</h2>
                <h2 class="turn__cross">Cross</h2>
            </div>
        </div>
    </div>
    <script src="tictactoe.js"></script>
</body>

</html>
